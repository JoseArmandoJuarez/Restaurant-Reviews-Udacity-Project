<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link rel="icon" type="image/jpg" href="img/logo.jpg">

  <title>Restaurant Reviews</title>

</head>

<body>
  <!-- Beginning header -->
  <header>
    <nav>
      <h1 class="main-title"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <!-- Map -->
    <section id="map-container" role="map">
      <div aria-label="map to find restaurants in knew York city" id="map"></div>
    </section>
    
    <!-- Restaurant Results -->
    <section>
      <div aria-label="Filter Results. Check out restaurants in neighborhoods and cuisines" tabindex="0"
        class="filter-options">
        <h2>Filter Results</h2>
        
        <!-- Selections for neighborhoods -->
        <select
          aria-label="Use up or down arrows to Select neighborhoods, once you are done choosing your options continue to find cuisines"
          id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        
        <!-- Selection for Cusines -->
        <select aria-label="Use up or down arrows to Select cuisines, or continue to check the restaurants"
          id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      
      <!-- Lists of restaurants -->
      <ul id="restaurants-list"></ul>
    
    </section>
  </main>
  <!-- End of main -->

  <!-- an open-source JavaScript library for mobile-friendly interactive maps -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

  <!-- Footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
